# This workflow addresses Issue #384 by providing native CI coverage for macOS 
# and Windows. It ensures that native solver bindings are tested across all 
# major platforms and supported Java versions (11, 17, 21).

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    name: Ubuntu (Java ${{ matrix.java }})
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17, 21]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'ant'

    - name: Build dependencies
      run: ant build-dependencies

    - name: Build project
      run: ant build

    - name: Run tests
      run: ant unit-tests
      continue-on-error: true

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-ubuntu-java${{ matrix.java }}
        path: |
          junit/TEST-*.xml
          JUnit.html
          hs_err_pid*.log
          replay_pid*.log

  macos:
    name: macOS (Java ${{ matrix.java }})
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17, 21]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'ant'

    - name: Build dependencies
      run: ant build-dependencies

    - name: Build project
      run: ant build

    - name: Prepare native libraries (macOS)
      run: |
        # JavaSMT expects native libraries in the root or lib/native. 
        # We copy them from the Ivy retrieved locations.
        mkdir -p lib/native
        find lib/java -name "*.dylib" -exec cp {} lib/native/ \;
        # Also copy to root as some solvers might look there
        cp lib/native/*.dylib . || true

    - name: Run tests
      run: ant unit-tests
      continue-on-error: true

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-macos-java${{ matrix.java }}
        path: |
          junit/TEST-*.xml
          JUnit.html
          hs_err_pid*.log
          replay_pid*.log

  windows:
    name: Windows (Java ${{ matrix.java }})
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17, 21]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'ant'

    - name: Set up Ant (Windows)
      shell: pwsh
      run: |
        if (!(Test-Path "C:\ant")) {
          echo "Downloading Ant..."
          Invoke-WebRequest -Uri https://archive.apache.org/dist/ant/binaries/apache-ant-1.10.15-bin.zip -OutFile ant.zip
          Expand-Archive ant.zip -DestinationPath C:\ant
        }
        echo "C:\ant\apache-ant-1.10.15\bin" >> $env:GITHUB_PATH

    - name: Build dependencies
      run: ant build-dependencies

    - name: Build project
      run: ant build

    - name: Prepare native libraries (Windows)
      shell: pwsh
      run: |
        # Windows does not allow symlinks, thus we need to copy native solver binaries
        # to make it available for JUnit tests.
        mkdir -p lib/native/x86_64-windows
        Get-ChildItem -Path "lib/java" -Filter "*.dll" -Recurse | Copy-Item -Destination "lib/native/x86_64-windows/" -Force
        # Also copy to root
        Copy-Item -Path "lib/native/x86_64-windows/*.dll" -Destination "." -Force

    - name: Run tests
      run: ant unit-tests
      continue-on-error: true

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-windows-java${{ matrix.java }}
        path: |
          junit/TEST-*.xml
          JUnit.html
          hs_err_pid*.log
          replay_pid*.log
