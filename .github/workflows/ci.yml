name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [11, 17, 21]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'

    - name: Set up Ant (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ant

    - name: Set up Ant (macOS)
      if: runner.os == 'macOS'
      run: brew install ant

    - name: Set up Ant (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (!(Test-Path "C:\ant")) {
          echo "Downloading Ant..."
          Invoke-WebRequest -Uri https://archive.apache.org/dist/ant/binaries/apache-ant-1.10.15-bin.zip -OutFile ant.zip
          Expand-Archive ant.zip -DestinationPath C:\ant
        }
        echo "C:\ant\apache-ant-1.10.15\bin" >> $env:GITHUB_PATH

    - name: Build dependencies
      run: ant build-dependencies

    - name: Build project
      run: ant build

    - name: Prepare native libraries (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Windows handles symlinks poorly in default checkouts,
        # so we copy native solver binaries to the expected directory.
        mkdir -p lib/native/x86_64-windows
        Get-ChildItem -Path "lib/java" -Filter "*.dll" -Recurse | Copy-Item -Destination "lib/native/x86_64-windows/" -Force

    - name: Prepare native libraries (macOS)
      if: runner.os == 'macOS'
      run: |
        # Ensure native libraries are available in lib/native
        mkdir -p lib/native
        find lib/java -name "*.dylib" -exec cp {} lib/native/ \;

    - name: Run tests
      run: ant unit-tests
      continue-on-error: true

    - name: Archive Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-${{ matrix.os }}-java${{ matrix.java }}
        path: |
          junit/TEST-*.xml
          JUnit.html
          hs_err_pid*.log
          replay_pid*.log

    - name: Finalize build status
      run: |
        if [ -f junit/TESTS-TestSuites.xml ] || [ -f JUnit.html ]; then
          echo "Tests completed."
        fi
      shell: bash
